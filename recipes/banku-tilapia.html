<body>
    <h1>Banku and Tilapia</h1>
    <img src="" alt="Banku and Tilapia">
    
    <h3>Banku and tilapia is a traditional Ghanaian dish that is a very common amongst all region in Ghana.</h3>

    <ul>
        <h2>Ingredients</h2>
        <li>1/2 pack of Corn Mix/dough</li>
        <li>1/2 pack of Cassava flour/dough</li>
        <li>2 cups of water</li>
        <li>1 tbsp. of salt</li>
        <li>2 big sized Maggie cure</li>
        <h2>Tilapia Ingredients</h2>
        <li>1 pack of Tilapia </li>
        <li>2 tsp of Ginger</li>
        <li>1/2 clove of Garlic</li>
        <li>1 tsp of salt</li>
        <li>1/2 of full onion</li>
        <li>2 big sized Maggie cube</li>
        <h2>Pepper Ingredients</h2>
        <li>1 Tomato</li>
        <li>2-3 Fresh habanero peppers</li>
        <li>1/2 of full onion</li>
        <li>1/2 tsp of salt</li>
        <li>oil(optional)</li>
        <li>1 small Maggie cube</li>
    </ul>
    <ol>
        <h2>Steps: Banku</h2>
        <li>Mix equal amounts of cassava and corn dough in a pan</li>
        <li>Add water to the mixture and stir till it looks like porridge</li>
        <li>Add salt to the mixture and put it on fire</li>
        <li>Stir the mixture with a wooden ladle</li>
        <li>As mixture begings to thicken, continue to stir till it becomes a thick pulp</li>
        <li>Continue to stir until color of the mixure changes to light cream color</li>
        <li>This indicates that the banku is ready and it can be molded with a small into balls</li>
        <h2>For Hot Pepper</h2>
        <li>Chop fresh habanero peppers, about half of an onion into a blender with a pinch of salt and a maggie cube or half</li>
        <li>Blend the mixture into large chuncks and then chop some tomatoes into the blender. Blend the whole mixture together.</li>
        <h2>For Tilapia</h2>
        <li>Clean fish and remove scales</li>
        <li>Add blended onion, garlic and 2 tablespoons of ginger with about a teaspoon of oil, 2 maggie cubes and salt to Tilapia/li>
        <li>Season the fish with the mixture and bake at preferable medium hat to prevent the fish form burning</li>
        <li>Duration should be 20-30 minutes in the oven</li>
    </ol>
